<head>

<body>
    <h1>form 입력, 선택 컨트롤하는 양식</h1>
    <form action="#" method="post"></form>
        <fieldset>
            <legend>로그인양식</legend><!--숨김대상-->
            <!-- 컨트롤 요소 위치(block) -->
            <ul>
                <li><input type="text" name="user_name" placeholder="이름"></li>
                <li><input type="text" name="user_id" placeholder="아이디" value="id"></li>
                <li><input type="password" name="user_pw" placeholder="비밀번호"></li>
                <li>
                    성별 :
                    <label for="male">남</label>
                    <input type="radio" name="gender" value="male" id="male">
                    <label for="female">여</label>
                    <input type="radio" name="gender" value="female" id="female">
                </li>
                <li>
                    정보 저장 동의 :
                    <label>동의함</label>
                    <input type="radio" id="agree" name="agree_">
                    <label>동의안함</label>
                    <input type="radio" id="disagree" name="agree_">
                </li>
                <li>
                    관심사(2개 이상 선택하세요)
                    <label for="movie">영화</label>
                    <input type="checkbox" name="hobby" value="movie" id="movie"> 
                    <label for="sports">운동</label>
                    <input type="checkbox" name="hobby" value="sports" id="sports">
                    <label for="book">독서</label>
                    <input type="checkbox" name="hobby" value="book" id="book">
                </li>
                <li>
                    첨부파일 <input type="file">
                </li>
            </ul>
            <p>
                <button type="submit">가입</button>
                <button type="reset">가입취소</button>
            </p>
        </fieldset>
